<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatypes</title>
  </head>
  <body>
    <h1>JavaScript Data-Types</h1>
    <script>
      //number
      let a = 1;
      console.log(typeof a);
      console.log(a);
      //bigint
      let b = 90071n;
      console.log(typeof b);
      console.log(b);
      //string
      let c = "hi";
      console.log(typeof c);
      console.log(c);
      let d = `hello`;
      console.log(typeof d);
      console.log(d);
      //boolean
      let e = true;
      console.log(typeof e);
      console.log(e);
      //null
      let f = null;
      console.log(typeof f);
      console.log(f);
      //undefined
      let value1;
      console.log(typeof value1);
      console.log(value1);
      //object
      let list = {
        first: "hello",
        sec: "hiiii",
      };
      console.log(typeof list);
      console.log(list);
      //symbol
      const x = Symbol("hi");
      console.log(typeof x);
      console.log(x);
      // function define and call
      function name() {
        document.write("surendran");
      }
      name();
    </script>
  </body>
</html>
